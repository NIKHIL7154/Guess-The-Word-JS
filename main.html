<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
         <div class="gamediv">
            <div class="gamename">Guess The Word</div>
            <div class="options">
                <button onclick="restartgame()" class="menubt">Restart</button>
                <button class="menubt">Menu</button>
                <button class="menubt">Hint</button>
                <button class="menubt">Quit</button>
            </div>
            <div class="lifediv">
                <h2>Lives</h2>
                <div class="livescontainer" style="display: flex;">
                    <div class="lives livesfadeaway"><p>❤️</p>
                    </div>
                </div>
                
            </div>
            <div class="gamesection">
                <div class="fillupdiv">
                    <div class="blankdiv">
                        <!-- words will appear here -->
                    </div>
                </div>
                <div class="selectdiv">
                    <div class="alphas"></div>
                    <!-- Alphabet buttons will appear here -->
                </div>
            </div>
         </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
